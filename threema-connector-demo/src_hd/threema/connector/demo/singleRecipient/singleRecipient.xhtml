<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/basic-10.xhtml">
    <ui:define name="title">singleRecipient</ui:define>
    <ui:define name="content">

      <h3>Send Message via Threema</h3>

      <h:form id="form">
        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" 
          columnClasses="ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4, ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4">

                    
          <p:outputLabel for="sendDemoMessageDataPlainMessage" value="Message" />
          <p:inputTextarea id="sendDemoMessageDataPlainMessage" value="#{data.sendDemoMessageData.plainMessage}" rows="10" cols="50" required="true"></p:inputTextarea>
          
          <p:outputLabel for="sendDemoMessageDataReceiver" value="Receiver" />
          <p:inputText id="sendDemoMessageDataReceiver" value="#{data.sendDemoMessageData.receiver}" required="true"></p:inputText>

          <p:outputLabel for="typeSelection" value="Receiver Type"/>
          <p:selectOneRadio id="typeSelection" value="#{data.sendDemoMessageData.type}" layout="lineDirection" required="true">
            <f:selectItem itemLabel="E-Mail" itemValue="email"/>
            <f:selectItem itemLabel="Phone" itemValue="phone"/>
            <f:selectItem itemLabel="ThreemaID" itemValue="threemaid"/>
          </p:selectOneRadio>
          

        </p:panelGrid>
        <br />
        <div class="command-btns">
          <p:commandLink id="cancel" actionListener="#{ivyWorkflowView.cancel()}" value="Cancel" />
          <p:commandButton id="proceed" actionListener="#{logic.close}" value="Proceed" update="form" icon="pi pi-check" />
        </div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
